<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header" style="color:blueviolet">
            Write a JavaScript Program to Take Input from User and Display Whether It is
            Consonant or Vowel.
        </div>
        <div class="card-body">
            <form>
                <div class=" row form-group mb-3 justify-content-center">
                    <div class="col-sm-8">
                        <label class="mb-3 my-3" for="input" style="font-family:'Times New Roman', Times, serif;">Enter Alphabet:</label>
                        <input type="text" class="form-control" id="input" placeholder="Enter text..." required
                            style="width:20%;margin-left: 25rem;">
                    </div>
                </div>
                <div class="row  mb-3 justify-content-center">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary" onclick="vowelConsonantcheck()" style="font-family:'Times New Roman', Times, serif;">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted">
           <p style="font-family:'Times New Roman', Times, serif;">Output:</p>
           <div id="output" style="margin-left: 20px;"></div>
        </div>
    </div>
    <script>
        function vowelConsonantcheck() {
            var alphabet = document.getElementById("input").value;
            document.getElementById('input').value = "";
            document.getElementById('output').innerHTML = "";
            if (alphabet.length != 1) {
                document.getElementById('output').innerHTML += "<p style='font-size: 1rem; color: red; margin-left: 20px;'>" + "Please enter a single character" + "</p>" + "<br>";
                return;
            }
            if (Number.isInteger(parseInt(alphabet))) {
                document.getElementById('output').innerHTML += "<p style='font-size: 1rem; color: red; margin-left: 20px;'>" + "Please enter character between A-Z or a-z" + "</p>" + "<br>";
                return;
            }
            const vowel = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
            var isTrue = false;
            for (let x in vowel) {
                if (alphabet == vowel[x]) {
                    for (var i = 0; i < 5; i++) {
                        document.getElementById('output').innerHTML += "<p style='color:green;font-size: 1rem;'> " + (i + 1) + " : " + alphabet + " is a Vowel<br>" + "</p>";

                    }
                    isTrue = true;
                    return;
                }
            }
            if (!isTrue) {
                for (var i = 0; i < 10; i++) {
                    document.getElementById('output').innerHTML += "<p style= 'color:red;font-size: 1rem'>" + (i + 1) + " : " + alphabet + " is a  Consonant<br>" + "</p>";
                }
                return;
            }
        } 
    </script>
</body>
</html>
